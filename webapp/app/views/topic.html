<div class="topic" ng-class="topic.backgroundColourClass">

  <div class="row undo-padding">
    <div class="col-md-2">
    </div>
    <div class="col-md-7">
      <h2>{{topic.nickname}}
        <span ng-bind="topic.topic"></span>
      </h2>
    </div>

    <div class="col-md-2">

    </div>
  </div>

  <div class="row undo-padding">
    <div class="col-md-2">

    </div>
    <div class="col-md-6">
      <linechart data="data" options="options" mode="" width="" height="400"></linechart>
    </div>
    <div class="col-md-2">
      <div class="topic-status">
        <div class="expander">
          <i class="fa fa-chevron-left fa-3x"></i>
        </div>
        <div class="side-box current-status">
          <h1>24</h1>
          <span>Current</span>
        </div>
        <div class="side-box current-average">
          <h1>23</h1>
          <span>Average</span>
        </div>
      </div>
    </div>
    <div class="col-md-2">

    </div>
  </div>

</div>
