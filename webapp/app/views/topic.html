<tr>
  <td><a href="/#/topics" ng-click="toggleCollapse()">{{topic.topic}}</a></td>
  <td>{{topic.type}}</td>
  <td>
    <i style="cursor: pointer;" class="fa fa-wrench" ng-click="toggleSettings()"></i>
    <i style="cursor: pointer;" class="fa fa-trash-o" ng-click="deleteTopic()"></i>
    <i style="cursor: pointer;" ng:class="topic.favourited ? 'fa fa-star' : 'fa fa-star-o'" ng-click="topicFavToggle()"></i>
  </td>
</tr>
<tr collapse="isCollapsed">
  <td colspan="3">
    <div id="{{topic.topic}}" style="margin: 0 auto">not working</div>
  </td>
</tr>
<tr collapse="settingsCollapesed">
  <td colspan="3">
     <h2>Settings!</h2>
     <form class="form-horizontal">
       <div class="form-group">
         <label for="timePeriod" class="col-sm-2 control-label">Time Period</label>
         <div class="col-sm-10">
           <select class="form-control" id="timePeriod">
             <option>1 hour</option>
             <option>6 hours</option>
             <option>12 hours</option>
             <option selected="selected">1 Day</option>
             <option>2 Days</option>
             <option>7 Days</option>
           </select>
         </div>
       </div>
       <div class="form-group">
         <label for="avgPeriod" class="col-sm-2 control-label">Time Period</label>
         <div class="col-sm-10">
           <select class="form-control" id="avgPeriod">
             <option>None</option>
             <option>1 Minute</option>
             <option selected="selected">5 Minutes</option>
             <option>15 Minutes</option>
             <option>30 Minutes</option>
             <option>1 Hour</option>
           </select>
         </div>
       </div>
       <div class="form-group">
         <div class="col-sm-offset-2 col-sm-10">
           <button type="submit" class="btn btn-default">Save</button>
         </div>
       </div>
     </form>
  </td>
</tr>
