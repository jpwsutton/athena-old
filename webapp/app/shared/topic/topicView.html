<div class="topic" ng-class="topic.backgroundColourClass">
    <div class="row undo-padding">


  <div class="row undo-padding">
    <div class="col-md-2">
    </div>
    <div class="col-md-7">
      <h2>{{topic.settings.nickname}}
        <span ng-bind="topic.topic"></span>
      </h2>
    </div>
    <div class="col-md-2">

    </div>
  </div>

  <div ng-hide="settingsActive" class="row undo-padding">
    <div class="col-md-2">
    </div>
    <div class="col-md-6">
      <linechart data="data" options="options" mode="" width="" height="400"></linechart>
    </div>
    <div class="col-md-2 topic-side-panel">

      <div class="row">
        <div class="col-md-2 current-status side-box">
          <h1>24 <span>Current</span></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 current-average side-box">
          <h1>23 <span>Average</span></h1>
        </div>
      </div>
      <div class="row settings-button">
          <div class="col-md-2 side-box ">
              <a ng-click="settingsActive = true" style="cursor: pointer;"><span>Settings<i class="fa fa-cog" ></i></span></a>
          </div>
      </div>

    </div>
    <div class="col-md-2">

    </div>
  </div>

  <div ng-show="settingsActive" class="row undo-padding">

    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <div flash-alert="success" active-class="in" class="alert fade .alertin" ng-show="flash.message">
            <strong class="alert-heading">Congrats!</strong>
            <span class="alert-message">{{flash.message}}</span>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Settings for: {{topic.topic}}</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                       <label for="nickname" class="col-sm-2 control-label">Nickname</label>
                       <div class="col-sm-10">
                         <input type="text" class="form-control" id="nickname" ng-model="formData.nickname">
                       </div>
                     </div>
                    <div class="form-group">
                      <label for="timeRange" class="col-sm-2 control-label">Time Range</label>
                      <div class="col-sm-10">
                        <select id="timeRange" class="form-control" ng-model="formData.timeRange" ng-options="opt.value as opt.label for opt in form.timeRangeOptions"> ng-Disabled="form.average"
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="average" class="col-sm-2 control-label">Average</label>
                      <div class="col-sm-10">
                        <label class="radio-inline">
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="formData.average" data-ng-value="true">Yes
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="formData.average" data-ng-value="false">No
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="averageRange" class="col-sm-2 control-label">Average over</label>
                      <div class="col-sm-10">
                        <select id="averageRange" class="form-control" ng-Disabled="!formData.average" ng-model="formData.averageRange" ng-options="opt.value as opt.label for opt in form.averageRange">
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-10">
                            <select id="type" class="form-control" ng-model="formData.type" ng-options="opt.value as opt.label for opt in form.types"></select>
                        </div>
                    </div>
                    <button type="button" ng-click="saveTopic()" class="btn btn-default">Save</button>
                    <button type="button" ng-click="settingsActive = false" class="btn btn-default">Back</button>
                  </form>
      </div>
      </div>

    </div>
    <div class="col-md-2">

    </div>


  </div>

</div>
</div>
